<section class="mt-5">
    <table class="table table-striped table-hover text-center caption-top">
        <caption>Ticket</caption>
        <thead>
            <tr class="table-primary">
                <th scope="col" class="col-1">DNI</th>
                <th scope="col" class="col-1">Tipo de Espectador</th>
                <th scope="col" class="col-1">Fecha de Cobro</th>
                <th scope="col" class="col-1">Precio Real</th>
                <th scope="col" class="col-1">Precio Cobrado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ticket?._dni}}</td>
                <td>{{ticket?._tipoEspectador}}</td>
                <td>{{ticket?._fechaCobro | date: 'dd/MM/yyyy'}}</td>
                <td>{{ticket?._precioReal | currency:'ARS $'}}</td>
                <td>{{ticket?._precioCobrado | currency:'ARS $'}}</td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-secondary" (click)="volver()">Volver</button>  
    </div>
</section>
